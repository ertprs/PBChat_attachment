<template name="livechatQueue">
	{{#if hasPermission}}
		{{#each departments}}
			<p class="queue-department">
				{{_ "Department"}}: <strong>{{name}}</strong>
				( <label for="show-offline-{{_id}}">{{_ "show_offline_users"}}</label>
				<input type="checkbox" class="show-offline" id="show-offline-{{_id}}">)
			</p>

			<div class="rocket-form" style="max-width: 100% !important">
				<div class="list">
					<table class="currentchat">
						<thead style = "background-color:#afafaf">
							<tr>
								<th width="8%">{{_ "Agent"}}</th>
								<th width="10%" >{{_ "Openchat"}}</th>
								<th width="10%" >{{_ "Assigned"}}</th>
								<th width="12%" >{{_ "WaitingResponse"}}</th>
								<th width="10%" >{{_ "Responded"}}</th>
								<th width="20%" >{{_ "AvgPickupTime(sec)"}}</th>
								<th width="10%" >{{_ "ChatLimit"}}</th>
								<th width="20%" >{{_ "Availability"}}</th>
								<!--<th width="5%" >{{_ "Order"}}</th>-->
							</tr>
						</thead>
						<tbody>
							{{#each users}}
								<tr style="{{#if isOffline}}background-color:#afafaf{{/if}}{{#if waitingResponsing != 0}}background-color: #ceabd0;{{/if}}">
									<td>{{username}}</td>
									<td >{{count}}</td>
									<td >{{assignedchat}}</td>
									<td >{{waitingResponsing}}</td>
									<td >{{responded}}</td>
									<td >{{AgentresponseTime}}</td>
									<td >{{limit}}</td>
									<td >{{availability}}</td>
									<!--<td >{{order}}</td>-->
								</tr>
							{{else}}
							<tr>
								<td colspan="3">{{_ "Nobody_available"}}</td>
							</tr>
							{{/each}}
						</tbody>
					</table>
				</div>
			</div>
		{{/each}}
			<h1><strong>{{_ "Incoming Chat Count For the Day:"}}</strong></h1>
			<div class="rocket-form" style="max-width: 100% !important">
				<div class="list">
					<table class="currentchat">
						<thead style = "background-color:#afafaf">
							<tr>
								<th width="10%">{{_ "TotalChats"}}</th>
								<th width="20%" >{{_ "Openchat"}}</th>
								<th width="20%" >{{_ "WaitingResponse"}}</th>
								<th width="20%" >{{_ "Responded"}}</th>
								<th width="20%" >{{_ "AvgPickupTime(sec)"}}</th>
								<!--<th width="30%" >{{_ "TotalChatTime"}}</th>-->
							</tr>
						</thead>
						<tbody>
								<tr>
									<td>{{totalChatCount}}</td>
									<td >{{totalOpenChatCount}}</td>
									<td >{{totalresponsewaiting}}</td>
									<td >{{totalrespondedChat}}</td>
									<td >{{AvgResponseTime}}</td>
									<!--<td >{{totalChatTime}}</td>-->
								</tr>
						</tbody>
					</table>
				</div>
			</div>
	{{else}}
		<p>{{_ "You_are_not_authorized_to_view_this_page"}}</p>
	{{/if}}
</template>
