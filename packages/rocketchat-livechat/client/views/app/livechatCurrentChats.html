<template name="livechatCurrentChats">
	<fieldset>
		<h1><b>{{_ "Filter Paramaters"}}</b></h1>
		<form class="form-inline" method="post">
		<span class="input-group-addon">
			<div class="form-group">
				<label for="name">{{_ "Name"}}</label>
				<input type="text" name="name">	
			</div>

			<div class="form-group">
				<label for="leadid">{{_ "LeadID"}}</label>
				<input type="text" name="leadid">	
			</div>

			<div class="form-group">
				<label for="agent">{{_ "Served_By"}}</label>
				<select name="agent">
					<option value="">{{_ "Select"}}</option>
					{{#each agents}}
						{{#if IsAdmin}}
							<option value="{{_id}}">{{username}}</option>
						{{else}}
							<option value="{{agentId}}">{{username}}</option>
						{{/if}}
					{{/each}}
				</select>
			</div>

			<div class="form-group">
				<label for="status">{{_ "Status"}}</label>
				<select name="status">
					<option value="">{{_ "Select"}}</option>
					<option value="opened">{{_ "Opened"}}</option>
					<option value="closed">{{_ "Closed"}}</option>
				</select>
			</div>
		</span>
			   <div class="form-group">
				   <span class="input-group-addon">
						<div class='input-group date' id='datetimepicker6' style="float:left">
								<span class="input-group-addon">From</span>
								<input type="text" class="form-control" id="From" name="From" >
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</span>
						</div>	
						<div class='input-group date' id='datetimepicker7'>
								<span class="input-group-addon">to</span>
								<input type="text" class="form-control" id="To" name="To">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</span>
						</div>
				   </span>
				</div>
				<span class="input-group-addon">
					<div class="form-group">
						<label for="responded">{{_ "WaitingResponse"}}</label>
						<select name="waitingResponse">
								<option value="">{{_ "Select"}}</option>
								<option value="true">{{_ "WaitingResponse"}}</option>
								<option value="false">{{_ "Responded"}}</option>					
								</select>
					</div>	
					<button class="button">{{_ "Filter"}}</button>
				</span>	
		</form>
		<b><input type="text" id="chatcount" name="name" style="font-size: 16px;" readonly></b>
	</fieldset>
	<div class="list">
		<table>
			<thead>
				<tr>
					<th width="15%">{{_ "Name"}}</th>
					<th width="10%">{{_ "LeadID"}}</th>
					<th width="10%">{{_ "Department"}}</th>
					<th width="10%">{{_ "ServedBy"}}</th>
					<th width="15%">{{_ "PickupTime(sec)"}}</th>
					<th width="10%">{{_ "ActiveSince"}}</th>
					<th width="15%">{{_ "LastMessageAt"}}</th>
					<th width="10%">{{_ "Status"}}</th>
					<th width="5%">{{_ "Block"}}</th>
				</tr>
			</thead>
			<tbody>
				{{#each livechatRoom}}
					<tr>
						<td class="row-link" style=" cursor:pointer;">{{label}}</td>
						<td class="row-link" style=" cursor:pointer;">{{leadid}}</td>
						<td class="row-link" style=" cursor:pointer;">{{departmentname}}</td>
						<td class="row-link" style=" cursor:pointer;">{{servedBy}}</td>
						<td class="row-link" style=" cursor:pointer;">{{pickupTime}}</td>
						<td class="row-link" style=" cursor:pointer;">{{ActiveSince}}</td>
						<td class="row-link" style=" cursor:pointer;">{{lastMessage}}</td>
						{{#if isOpen }}
						<td><button class='button close-livechat button-block'><span>{{status}}</span></button></td>
						{{else}}
						<td class="row-link" style=" cursor:pointer;">{{status}}</td>
						{{/if}}
						<td><button name="block" class="block-customer">{{blocked}}</button></td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
	<div class="text-center">
		<button class="button load-more lightblue">{{_ "Load_more"}}</button>
	</div>
</template>
