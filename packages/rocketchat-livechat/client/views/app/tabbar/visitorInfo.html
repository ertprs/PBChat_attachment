<template name="visitorInfo">
	<div class="content">
		{{#if editing}}
			{{> visitorEdit (editDetails)}}
		{{/if}}
		{{#if forwarding}}
			{{> visitorForward (forwardDetails)}}
		{{/if}}
		<div class="user-view {{showDetail}}">
			<div class="about clearfix">
				{{#with user}}
					<div class="info">
						<h3 title="{{name}}"><i class="status-{{status}}"></i> {{name}}</h3>
						{{#if service}}
						<li> 
							{{_ "Stack Chat To Leadid: "}}
							<input type="text" id="leadid" value={{leadid}} style="width: 100px;height: 34px;">
							<button type="submit" class='button stack'><span>{{_ "Stack"}}</span></button>	
						</li>
						{{/if}}
						<ul>
							{{#if leadid}}<li>{{_ "Leadid - "}}<input type="text" value={{leadid}} style="width: 200px;height: 30px;" readonly></li>{{/if}}		
							{{#if name}}<li>{{_ "Name -   "}}<input type="text" value={{name}} style="width: 200px;height: 30px;" readonly></li>{{/if}}
							{{#if carMake}}<li>{{_ "Make -    "}}<input type="text" value={{carMake}} style="width: 200px;height: 30px;" readonly> </li>{{/if}}
							{{#if carModel}}<li>{{_ "Model -   "}} <input type="text" value={{carModel}} style="width: 200px;height: 30px;" readonly></li>{{/if}}
							{{#if Expiry}}<li>{{_ "ExpiryDate - "}} <input type="text" value={{Expiry}} style="width: 200px;height: 30px;" readonly></li>{{/if}}
							{{#if MobileNo}}<li>{{_ "MobileNo -    "}}<input type="text" value={{MobileNo}} style="width: 200px;height: 30px;" readonly> </li>{{/if}}
							{{#if City}}<li>{{_ "City -    "}}<input type="text" value={{City}} style="width: 200px;height: 30px;" readonly> </li>{{/if}}
							{{#if AnnualIncome}}<li>{{_ "AnnualIncome -    "}}<input type="text" value={{AnnualIncome}} style="width: 200px;height: 30px;" readonly> </li>{{/if}}
							{{#if AgeOfAllMembers}}<li>{{_ "AgeOfAllMembers -    "}}<input type="text" value={{AgeOfAllMembers}} style="width: 200px;height: 30px;" readonly> </li>{{/if}}
							{{#each emails}} <li>{{_ " EmailId "}}<i class="icon-mail"></i><input type="text" value={{address}} style="width: 200px;height: 30px;" readonly> {{#if verified}}&nbsp;<i class="icon-ok"></i>{{/if}}</li> {{/each}}
							{{#if country}}<li>{{_ "Country- "}} <input type="text" value={{country}} style="width: 200px;height: 30px;" readonly></li>{{/if}}
							{{#if utc}}<li><i class="icon-clock"></i><input type="text" value={{userTime}} style="width: 200px;height: 30px;" readonly> (UTC {{utc}})</li>{{/if}}
							{{#if mobile}} <li>{{_ " Mobile No "}}<i class="icon-phone"></i> <input type="text" value={{mobile}} style="width: 200px;height: 30px;" readonly></li> {{/if}}
							{{#if lastLogin}} <li><i class="icon-calendar"></i> {{_ "Created_at"}}: <input type="text" value={{createdAt}} style="width: 200px;height: 30px;" readonly></li> {{/if}}
							{{#if lastLogin}} <li><i class="icon-calendar"></i> {{_ "Last_login"}}: <input type="text" value={{lastLogin}} style="width: 200px;height: 30px;" readonly></li> {{/if}}
							{{#if ip}}<li><i class="icon-laptop"></i><span>{{ip}}</span></li>{{/if}}
							{{#if os}}<li><i class="{{osIcon}}"></i><span>{{os}}</span></li>{{/if}}
							{{#if browser}}<li><i class="{{browserIcon}}"></i><span>{{browser}}</span></li>{{/if}}
						</ul>
					</div>
				{{/with}}
				
				{{#with room}}
					<div class="info">
						<ul>
							{{#if sms}}
								<li><i class="icon-mobile"></i>{{_ "SMS_Enabled"}}</li>
							{{/if}}
							{{#if topic}}
								<li><strong>{{_ "Topic"}}</strong>: {{topic}}</li>
							{{/if}}
							{{#if tags}}
								<li><strong>{{_ "Tags"}}</strong>: {{joinTags}}</li>
							{{/if}}
						</ul>
					</div>
				{{/with}}
			</div>

			{{#if canSeeButtons}}
				<nav class="centered-buttons">
					<button class='button lightblue edit-livechat button-block'><span><i class='icon-edit'></i> {{_ "SalesView"}}</span></button>
					{{#if roomOpen}}
						<button class='button close-livechat button-block'><span><i class='icon-download'></i> {{_ "Close"}}</span></button>
						<button class="button forward-livechat"><span><i class="icon-forward"></i> {{_ "Forward"}}</span></button>
					{{/if}}

					{{#if guestPool}}
						<button class="button return-inquiry button-block"><span><i class="icon-ccw"></i> {{_ "Return"}}</span></button>
					{{/if}}
				</nav>
			{{/if}}

			{{#if customFields}}
				<div class="visitor-custom-fields">
					<h4>{{_ "Custom_Fields"}}</h4>

					<div class="visitor-scroll">
						<ul>
							{{#each customFields}}
								<li>{{label}}: {{value}}</li>
							{{/each}}
						</ul>
					</div>
				</div>
			{{/if}}

			{{> visitorNavigation .}}
		</div>
	</div>
</template>
