<template name="register">
	<div class="livechat-form" style="overflow: scroll;">
		<div class="error">
			<span>{{{error}}}</span>
		</div>
		<p class="welcome" style="padding:20px">
			<p>{{greeting}}</p>
			{{{welcomeMessage}}}
		</p>
		<form id="livechat-registration">
			<!--changes by PBChat-->
			{{#if HasLead}}
			<input type="text" name="name" id="guestName" placeholder="{{_ "Name"}}">
			<input type="email" name="email" id="guestEmail" placeholder="{{_ "Email"}}">
			<input type="mobilenumber" name="mobilenumber" id="mobilenumber" placeholder="{{_ "Mobile Number"}}" maxlength="10">
			{{/if}}
			{{#if isService}}
				{{#if hasDepartments}}
					{{#if HasLead}}
						<select name="department">
							<option value="">{{_ "Select_a_department"}}</option>
							{{#each departments}}
								<option value="{{_id}}">{{description}}</option>
							{{/each}}
						</select>
					{{/if}}
				{{/if}}
			{{/if}}
			<button type="submit" id="btnEntrar" class="button"> {{_ "Start_Chat"}} </button>

			{{#if videoCallEnabled}}
				<br>
				<button type="submit" class="button request-video"> {{_ "Request_video_chat"}} </button>
			{{/if}}
		</form>
	</div>
</template>
